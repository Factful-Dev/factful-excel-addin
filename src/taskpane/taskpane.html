<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Factful Task Pane Add-in</title>

        <!-- Office JavaScript API -->
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

        <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
        <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

        <!-- Template styles -->
        <link href="taskpane.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="ms-font-m ms-welcome ms-Fabric">
        <header class="ms-welcome__header ms-bgColor-neutralLighter">
            <img width="90" height="90" src="../../assets/logo-filled.png" alt="Factful" title="Factful" />
            <h1 class="ms-font-su">Welcome</h1>
        </header>
        
        <section id="sideload-msg" class="ms-welcome__main">
            <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
        </section>

        <main id="app-body" class="ms-welcome__main" style="display: none; color: white;">
            <span class="ms-font-md" id="message" style="color: red;margin-top: 15px;"></span>

            <div class="ms-List ms-welcome__features">
                <li class="ms-ListItem">
                    <span class="ms-font-xl">PDF to Excel converter</span>

                    <input type="file" id="file-input" accept=".pdf" multiple="false">

                    <button id="convert" class="ms-Button ms-Button--primary">
                        <span class="ms-Button-label">Convert</span>
                    </button>
                </li>
                <li class="ms-ListItem">
                    <span class="ms-font-xl">Webscraper</span>

                    <label for="name">Enter your query:</label>
                    <input type="text" id="name">

                    <button id="webscrape" class="ms-Button ms-Button--primary">
                        <span class="ms-Button-label">Run</span>
                    </button>
                </li>
                <li class="ms-ListItem">
                    <span class="ms-font-xl">PDF Upload to Azure</span>
                
                    <input type="file" id="pdf-upload-input" accept=".pdf" multiple="false">
                
                    <button id="upload-pdf" class="ms-Button ms-Button--primary">
                        <span class="ms-Button-label">Upload</span>
                    </button>
                </li>
            </div>

            
        </main>
    </body>
</html>
